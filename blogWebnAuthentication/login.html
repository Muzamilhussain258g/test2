<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap cdn start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap cdn end -->

</head>
<body>
    <section class="section-login">
        <h1 class="logo">Login</h1>
        <div class="form-div">
            <form action="">
                <div class="form-floating mb-3 ">
                    <input type="email" class="form-control rounded-5 px-3" id="floatingInput"
                        placeholder="name@example.com" value="">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating ">
                    <input type="password" class="form-control rounded-5" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            </form>
            <button class="btn btn-success mt-4 w-100 rounded-5 p-3 " id="login">Login</button>
            <div class="rounded-5 p-3 d-flex justify-content-center ">Or</div>
            <div id="continue-w-google"
                class="redirect-login btn  d-flex gap-3 justify-content-center rounded-5 p-3 mb-3">
                <div>
                    <img src="./images/icon-google.png" alt="" srcset="" class="">
                </div>
                Continue with Google
            </div>
            <div id="continue-w-facebook"
                class="redirect-login btn d-flex gap-3 justify-content-center rounded-5 p-3 mb-3">
                <div>
                    <img src="./images/icon-fb.png" alt="" srcset="" class="">
                </div>
                Continue with Faacebook
            </div>

            <div class="forgetpass-n-rememberme-div d-flex justify-content-between px-2 mb-3">
                <div class="rememberme-div">
                    <input type="checkbox" id="rememberme">
                    <label for="rememberme">Remember me</label>
                </div>
                <div class="forgetpass-div">
                    Forget password?
                </div>
            </div>

            <div class="form-div-last ">Not registered yet? <a> Create an Account</a></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="login.js"></script>
</body>
</html>
