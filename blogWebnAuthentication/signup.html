<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap cdn start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap cdn end -->

</head>
<body>
    <section class="section-login">
        <h1 class="logo">Sign Up</h1>
        <div class="form-div d-flex flex-column align-item-center">
            <!-- <form action=""> -->
                <div class="form-floating mb-3 ">
                    <input type="email" class="form-control rounded-5 px-3 signup-email" id="floatingInput"
                        placeholder="name@example.com" value="">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating ">
                    <input type="password" class="form-control rounded-5 signup-pass" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword" >Password</label>
                </div>
                <button class="w-100 btn btn-primary mt-4 p-3 rounded-5 fs-4"  id="signup-btn">Sign up</button>
            <!-- </form> -->
            
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="./signup.js" type="module"></script>
</body>
</html>
